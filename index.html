<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <form class="form">
            <div class="form__logo">
                <img src="img/user-1.jpg" alt="Avatar" class="avatar">
                <h4 class="caption">Login</h4>
            </div>

            <div class="form__controls">
                <div class="form__controls__control">
                    <input type="text" placeholder="Enter Username" name="uname" autocomplete="off" required>
                    <i class="form__controls__control-icon fa fa-user fa-lg fa-fw"></i>
                </div>
                <div class="form__controls__control">
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <i class="form__controls__control-icon fa fa-key fa-lg fa-fw"></i>
                </div>
                <div class="form__controls__control">
                    <a type="submit" class="form__controls__control__submit" href="#">
                        <span>Login &rarr;</span>
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
